<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            
    <ui:composition template="_template.xhtml">
        
        <f:metadata>
            <f:viewParam name="conceitoId" value="#{conceitoBean.conceitoId}" />
            <f:viewAction action="#{conceitoBean.carregarConceitoPelaId}" />
        </f:metadata>
        
        <ui:define name="titulo">
            Novo Conceito
        </ui:define>
        
        <ui:define name="conteudo">
            <h:form>
                <h:messages id="messages" />
                
                <fieldset>
                    <legend>Dados do conceito</legend>
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descrição: " for="descricao" />
                        <h:inputText id="descricao" value="#{conceitoBean.conceito.descricao}" required="true" requiredMessage="Descrição obrigatória" validatorMessage="Título não pode ser superior a 40 carácteres">
                            <f:validateLength maximum="40" />
                            <f:ajax event="blur" render="messages" />
                        </h:inputText>
                        
                        <h:outputLabel value="Data Inicial " for="dataInicio" />
                        <h:inputText id="dataInicio" value="#{conceitoBean.conceito.dataInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza" />
                        </h:inputText>
                        
                        <h:outputLabel value="Data Final: " for="dataFim" />
                        <h:inputText id="dataFim" value="#{conceitoBean.conceito.dataFim}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza" />
                        </h:inputText>
                        
                        <h:outputLabel value="Link Cognos: " for="linkCognos" />
                        <h:inputText id="linkCognos" value="#{conceitoBean.conceito.linkCognos}" required="true" requiredMessage="Descrição obrigatória" validatorMessage="Título não pode ser superior a 400 carácteres">
                            <f:validateLength maximum="400" />
                            <f:ajax event="blur" render="messages" />
                        </h:inputText>
                        
                        <h:outputLabel value="Link Pentaho: " for="linkPentaho" />
                        <h:inputText id="linkPentaho" value="#{conceitoBean.conceito.linkPentaho}" required="true" requiredMessage="Descrição obrigatória" validatorMessage="Título não pode ser superior a 400 carácteres">
                            <f:validateLength maximum="400" />
                            <f:ajax event="blur" render="messages" />
                        </h:inputText>
                    </h:panelGrid>
                </fieldset>
                
                <h:commandButton value="Cadastrar conceito" action="#{conceitoBean.gravarConceito}">
                    <f:ajax execute="@form" render="@form :formTabelaConceitos:tabelaConceitos" />
                </h:commandButton>
                
            </h:form>
            
            <!-- LISTAR CONCEITOS -->
            <h:form id="formTabelaConceitos">
                <h:dataTable value="#{conceitoBean.conceitos}" var="conceito" id="tabelaConceitos">
                    <h:column>
                        <f:facet name="header">Descrição</f:facet>
                        <h:outputText value="#{conceito.descricao}"></h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </ui:define>
        
    </ui:composition>
    
</html>
