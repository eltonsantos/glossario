<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
            
    <ui:composition template="_template.xhtml">
        
        <f:metadata>
            <f:viewParam name="conceitoId" value="#{conceitoBean.conceitoId}" />
            <f:viewAction action="#{conceitoBean.carregarConceitoPelaId}" />
        </f:metadata>
                
        <ui:define name="menu">
            <h:form>
                <p:menu>
                    <p:submenu label="MENU">
                        <p:menuitem value="HOME" outcome="/index.xhtml"></p:menuitem>
                        <p:separator/>
                        <p:menuitem value="INDICADOR" outcome="/indicador.xhtml"></p:menuitem>
                        <p:separator/>
                        <p:menuitem value="CONCEITO" outcome="/conceito.xhtml"></p:menuitem>
                    </p:submenu>
                </p:menu>
            </h:form>
        </ui:define>
        
        <ui:define name="titulo">
            Novo Conceito
        </ui:define>
        
        <ui:define name="conteudo">
            <h:form>
                <h:messages id="messages" />
                
                <fieldset>
                    <legend>Dados do conceito</legend>
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descrição: " for="descricao" />
                        <h:inputText id="descricao" value="#{conceitoBean.conceito.descricao}" required="true" requiredMessage="Descrição obrigatória" validatorMessage="Título não pode ser superior a 40 carácteres">
                            <f:validateLength maximum="40" />
                            <f:ajax event="blur" render="messages" />
                        </h:inputText>
                        
                        <h:outputLabel value="Data Inicial " for="dataInicio" />
                        <h:inputText id="dataInicio" value="#{conceitoBean.conceito.dataInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza" />
                        </h:inputText>
                        
                        <h:outputLabel value="Data Final: " for="dataFim" />
                        <h:inputText id="dataFim" value="#{conceitoBean.conceito.dataFim}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza" />
                        </h:inputText>
                        
                        <h:outputLabel value="Link Cognos: " for="linkCognos" />
                        <h:inputText id="linkCognos" value="#{conceitoBean.conceito.linkCognos}" />
                        
                        <h:outputLabel value="Link Pentaho: " for="linkPentaho" />
                        <h:inputText id="linkPentaho" value="#{conceitoBean.conceito.linkPentaho}" />
                    </h:panelGrid>
                </fieldset>
                
                <fieldset>
                    <legend>Dados do Indicador</legend>
                    
                    <h:outputLabel value="Selecione o indicador: " for="indicador" />
                    <h:selectOneMenu value="#{conceitoBean.indicadorId}" id="indicador">
                        <f:selectItems value="#{conceitoBean.indicadores}" var="indicador" itemLabel="#{indicador.titulo}" itemValue="#{indicador.id}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Associar ao conceito" action="#{conceitoBean.gravarIndicador}">
                        <f:ajax execute="indicador" render="tabelaIndicadores" />
                    </h:commandButton>
                    
                    <br />
                    
                    <h:commandLink value="Cadastrar novo indicador" action="#{conceitoBean.formIndicador()}" immediate="true" />
                    
                    <h:dataTable value="#{conceitoBean.indicadoresDoConceito}" var="indicador" id="tabelaIndicadores">
                        <h:column>
                            <h:outputText value="#{indicador.titulo}" />
                        </h:column>
                        <h:column>
                            <h:commandLink value="X" action="#{conceitoBean.excluirIndicadorDoConceito(indicador)}" />
                        </h:column>
                    </h:dataTable>       
                </fieldset>
                
                <h:commandButton value="Cadastrar conceito" action="#{conceitoBean.gravarConceito}">
                    <f:ajax execute="@form" render="@form :formTabelaConceitos:tabelaConceitos" />
                </h:commandButton>
                
            </h:form>
            
            <!-- LISTAR CONCEITOS -->
            <h:form id="formTabelaConceitos">
                <h:dataTable value="#{conceitoBean.conceitos}" var="conceito" id="tabelaConceitos">
                    <h:column>
                        <f:facet name="header">Descrição</f:facet>
                        <h:outputText value="#{conceito.descricao}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data inicial</f:facet>
                        <h:outputText value="#{conceito.dataInicio}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data final</f:facet>
                        <h:outputText value="#{conceito.dataFim}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Link cognos</f:facet>
                        <h:outputText value="#{conceito.linkCognos}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Link pentaho</f:facet>
                        <h:outputText value="#{conceito.linkPentaho}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Indicador</f:facet>
                        <h:outputText value="#{conceito.indicadores}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandLink value="Editar" action="#{conceitoBean.carregarConceito(conceito)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Excluir</f:facet>
                        <h:commandLink value="Excluir" action="#{conceitoBean.excluirConceito(conceito)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </ui:define>
        
    </ui:composition>
    
</html>
