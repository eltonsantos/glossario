<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/template.xhtml">
	
    <f:metadata>
        <f:viewParam name="conceitoId" value="#{conceitoBean.conceitoId}" />
        <f:viewAction action="#{conceitoBean.carregarConceitoPelaId}" />
    </f:metadata>

    <ui:define name="title">
        Detalhar Conceito
    </ui:define>

    <ui:define name="body">
        <div class="ui-g-12">
            <h:outputLabel value="Descrição: " class="ui-g-3" />
            <h:outputText value="DESCRIÇÃO" class="ui-g-9" />
        </div>
      
        <div class="ui-g-12">
            <h:outputLabel value="Data inicial: " class="ui-g-3" />
            <h:outputText value="DATA INICIAL" class="ui-g-9" />
        </div>
       
        <div class="ui-g-12">
            <h:outputLabel value="Data final: " class="ui-g-3" />
            <h:outputText value="DATA FINAL" class="ui-g-9" />
        </div>
        
        <div class="ui-g-12">
            <h:outputLabel value="Link cognos: " class="ui-g-3" />
            <h:outputText value="LINK COGNOS" class="ui-g-9" />
        </div>
        
        <div class="ui-g-12">        
            <h:outputLabel value="Link pentaho: " class="ui-g-3" />
            <h:outputText value="LINK PENTAHO" class="ui-g-9" />
        </div>
        
        <div class="ui-g-12">
            <h:outputLabel value="Indicadores associados: " class="ui-g-3" />
            <h:outputText value="INDICADORES ASSOCIADOS" class="ui-g-9" />
        </div>
                
        <div class="btn btn-info" onclick="history.go(-1)" >Voltar</div>
        
    </ui:define>

</ui:composition>
