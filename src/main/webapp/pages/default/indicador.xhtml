<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/template.xhtml">
	
    <f:metadata>
        <f:viewParam name="indicadorId" value="#{indicadorBean.indicadorId}"/>
        <f:viewAction action="#{indicadorBean.carregarIndicadorPelaId}" if="#{param.indicadorId != null}" />
    </f:metadata>

    <ui:define name="title">
        Novo Indicador
    </ui:define>

    <ui:define name="body">
        <h:form id="indicador">
            <fieldset>
                <legend>Dados do Indicador</legend>
                <h:panelGrid columns="3">

                    <h:outputLabel value="Título:" for="titulo" />
                    <h:inputText id="titulo" value="#{indicadorBean.indicador.titulo}"
                            required="true">
                            <f:validateLength minimum="5" />
                            <f:ajax event="blur" render="messageTitulo" />
                    </h:inputText>

                    <h:message for="titulo" id="messageTitulo" />

                    <h:commandButton value="Cadastrar Indicador" type="submit" action="#{indicadorBean.gravarIndicador}" />

                </h:panelGrid>
            </fieldset>
        </h:form>

        <h:form id="formTabelaIndicadores">
            <h:dataTable value="#{indicadorBean.indicadores}" var="indicador" id="tabelaIndicadores" class="table table-striped table-info table-hover">
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    <h:outputText value="#{indicador.titulo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Alterar</f:facet>
                    <h:commandLink value="Editar Indicador" action="#{indicadorBean.carregarIndicador(indicador)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandLink value="Excluir Indicador" action="#{indicadorBean.excluirIndicador(indicador)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
