<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/template.xhtml">
	
    <f:metadata>
        <f:viewParam name="indicadorId" value="#{indicadorBean.indicadorId}"/>
        <f:viewAction action="#{indicadorBean.carregarIndicadorPelaId}" if="#{param.indicadorId != null}" />
    </f:metadata>

    <ui:define name="title">
        Novo Indicador
    </ui:define>

    <ui:define name="body">
        <h:form id="indicador">
           
            <h:messages id="messages" />
            
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:outputLabel for="titulo" value="Título" />
                </div>
                <div class="ui-g-12">
                    <p:inputText id="titulo" value="#{indicadorBean.indicador.titulo}" size="40" styleClass="form-control"/>
                </div>
            </div>

            <h:commandButton value="Cadastrar Indicador" class="btn btn-success" type="submit" action="#{indicadorBean.gravarIndicador}" />

        </h:form>

        <hr />
        
        <h:form id="formTabelaIndicadores">
            <h:dataTable value="#{indicadorBean.indicadores}" var="indicador" id="tabelaIndicadores" class="table table-striped table-hover">
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    <h:outputText value="#{indicador.titulo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandLink value="Editar Indicador" class="btn btn-info" action="#{indicadorBean.carregarIndicador(indicador)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandLink value="Excluir Indicador" class="btn btn-danger" action="#{indicadorBean.excluirIndicador(indicador)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
